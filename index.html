<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_conformation]" placeholder="password conformation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="log-in">
        <fieldset>
          <legend>Log-in!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Log in!">
        </fieldset>
      </form>


      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="text" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <h1>Tic-Tac-Toe</h1>

      <div class="container">
        <div>
          <div id="column1"></div>
          <div id="column2"></div>
          <div id="column3"></div>
        </div>
        <div>
          <div id="column4"></div>
          <div id="column5"></div>
          <div id="column6"></div>
        </div>
        <div>
          <div id="column7"></div>
          <div id="column8"></div>
          <div id="column9"></div>
        </div>
      </div>

      <div id="player-score">
        <form>
        <input type="text">
        <input type="submit" value="player1">
        </form>
        <form>
        <input type="text">
        <input type="submit" value="player2">
        </form>
        <form>
        <input type="text">
        <input type="submit" value="tie">
        </form>
      </div>

     <div class="row">
          <button class="btn" data-toggle="collapse" data-target="#viewdetails">Help</button>
          <p class="collapse" id="viewdetails">
            This is a game rule
          </p>
    </div>


    </body>
</html>
