<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <form id="sign-up">
        <fieldset>
          <legend>sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_conformation]" placeholder="password conformation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="log-in">
        <fieldset>
          <legend>Log-in!</legend>
          <input type="text" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="submit" name="submit" value="Log in!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change password!</legend>
          <input type="text" name="passwords[old]" placeholder="old password">
          <input type="password" name="passwords[new]" placeholder="new password">
            <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <h1>Tic-Tac-Toe</h1>

      <div class="container game-board">
        <div>
          <div id="column1"></div>
          <div id="column2"></div>
          <div id="column3"></div>
        </div>
        <div>
          <div id="column4"></div>
          <div id="column5"></div>
          <div id="column6"></div>
        </div>
        <div>
          <div id="column7"></div>
          <div id="column8"></div>
          <div id="column9"></div>
        </div>
      </div>

      <table id="player-score">
        <tr>
          <td><input type="text" size="5" id="Player_x-score"></td>
          <td>Player_x</td>
        </tr>
        <tr>
          <td><input type="text" size="5" id="Player_o-score"></td>
          <td>Player_o</td>
        </tr>
        <tr>
          <td><input type="text" size="5" id="tie-score"></td>
          <td>tie</td>
        </tr>
      </table>

      <button id="play-game">Play</button>

      <form action="#"  id="get-game">
        <input type="text" name="game[id]" id="game-id" placeholder="type game id">
        <input type="submit" value="Get Game">
      </form>

      <div id="Player_x-message" style="display:none">Player_x Win!</div>
      <div id="Player_o-message" style="display:none">Player_o Win!</div>
      <div id="tie-message" style="display:none">Tie!</div>

      <button class="btn btn-info" data-toggle="collapse" data-target="#viewdetails">Help</button>
      <p class="collapse" id="viewdetails">
        Tic-tac-toe is a paper-and-pencil game for two players, X and O. The player who succeeds in placing three of their marks in a horizontal, vertical, or diagonal row wins the game
      </p>
    </body>
</html>
